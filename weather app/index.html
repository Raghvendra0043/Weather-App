<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Weather App</h1>

        </div>
        <div class="search">
            <form action="#">
                <input type="text" placeholder="Search and know about weather" class="search_bar" />
                <button type="submit">Search here..</button>
            </form>

            
        </div>

        
        <div class="first">

            <div class="first1">
                <div class="namediv">
                    <p class="name">Noida</p>

                </div>
                

                <div class="namediv1">
                    <p class="region">Uttar Pradesh</p>
                </div>
                <div class="namediv2">
                    <p class="country">India</p>
                </div>
                <div class="namediv3">
                    <p class="continent">Asia</p>
                </div>
                
            </div>
            <div class="first2">
                <div class="tempdiv">
                    <h3>Temp in celsius</h3>
                    <p class="tempC">37</p>
                </div>

                <div class="tempdiv1">
                    <h3>Temp in Farenheit</h3>
                    <p class="tempF">87</p>
                </div>
                
            </div>
        </div>
        <div class="namediv4">
            <p class="text">Mist</p>
        </div>
        <div class="second">
            <p class="time">2022-09-19 Tuesday 00:11</p>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
